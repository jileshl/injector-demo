apply plugin: 'com.android.library'
apply plugin: 'app.artyomd.injector'
apply plugin: 'com.github.dcendents.android-maven'

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'app.artyomd.injector:injector:0.3.6'
    }
}

group='com.github.jileshl'


injectConfig{
    enabled = true
    groups = [
            "amazonlib": ["com.example.amazonlib"],
            "amazonPay": ["amazonpay.silentpay.AmazonPay"]
    ]
    dexLoaction = "/outputs/inject/amazonlib.dex"
}

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    api(name:'AmazonIdentityMobileAndroidSDK', ext:'aar')
    api(name:'PWAINSilentPayAndroidSDK', ext:'aar')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}